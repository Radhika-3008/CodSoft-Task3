<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    textarea {
        height: 100px;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Proposal Form</h2>
    <form id="proposalForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="proposal">Your Proposal</label>
        <textarea id="proposal" name="proposal" required></textarea>
        
        <input type="submit" value="Submit Proposal">
    </form>
</div>

<script>
    document.getElementById("proposalForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting
        
        // Get form data
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var proposal = document.getElementById("proposal").value;
        
        // Here you can process the data, for now let's just log it
        console.log("Name: " + name);
        console.log("Email: " + email);
        console.log("Proposal: " + proposal);
        
        // Optionally, you can send this data to a server using AJAX
        
        // Reset the form
        document.getElementById("proposalForm").reset();
        
        // Optionally, you can display a confirmation message to the user
        alert("Thank you for your proposal!");
    });
</script>

</body>
</html>
